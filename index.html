<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        input[type=checkbox] {
            accent-color: red;
        }

        input[type=radio] {
            accent-color: rgb(0, 0, 225);
        }

        input[type=range] {
            accent-color: tomato;
        }

        progress {
            accent-color: blue;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>The accent color property</h1>
    <h3>Account color for checkbox</h3>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked>
    <label for="vehicle1">I have a bike</label>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="car" checked>
    <label for="vehicle2">I have a car</label>

    <h3>Accent color for radiobuttons:</h3>
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label>

    <h3>Accent color for a rangle field</h3>
    <label for="vol">Volume</label>
    <input type="range" name="vol" id="vol" min="0" max="50">

    <h3>Accent color for a progress element</h3>
    <label for="file">Downloading progress</label>
    <progress id="file" value="72" max="100">72%</progress>
</body>

</html>
