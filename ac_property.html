<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #container{
            width: 220px;
            height: 300px;
            border: 1px solid #c3c3c3;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-content: end;
        }

        #container > div{
            width: 70px;
            height: 70px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div style="background-color: coral;"></div>
        <div style="background-color: lightblue;"></div>
        <div style="background-color: pink;"></div>
        <div style="background-color: rgb(178, 173, 230);"></div>
        <div style="background-color: rgb(31, 13, 7);"></div>
    </div>
</body>
</html>
