<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{

            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: mymove 5s infinite;
        }
        @keyframes mymove {
            from{left: 0px;}
            to{left: 200px;}
            
        }
        div:hover{
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <h1>animation</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, aut!</p>
    <div></div>
</body>
</html>
